<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="header">
    <div class="brand-logo">
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="theme-toggle">
      <img src="./assets/images/icon-sun.svg" alt="light mode">
    </div>
  </header>
  <main class="main">
    <div class="body-header">
      <h1>Extensions List</h1>

      <div class="filters">
        <button class="filter-btn" type="button" data-filter = "all">All</button>
        <button class="filter-btn" type="button" data-filter = "active">Active</button>
        <button class="filter-btn" type="button" data-filter="inactive">Inactive</button>
      </div>
    </div>
    <div class="body-main" id="extension-list">
      <!--extension list goes here-->
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
